{{#ifequal type 'default'}}
<tr>
  <td class="padding-y16 padding-x24">
    <table class="ft-unf-ticker ft-unf-ticker--default" border="0" cellpadding="0" cellspacing="0" width="100%">

          {{ tickerDesc }}

      </tr>
    </table>
  </td>
</tr>
{{/ifequal}}
